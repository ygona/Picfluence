{% extends 'core/base.html' %} {% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
  <div class="col-span-1">
    <form method="get" action="{% url  'item:items' %}">
      <input
        name="query"
        class="w-full py-4 px-6 border rounded-xl"
        type="text"
        value="{{ query }}"
        placeholder="Explore the items ..."
      />
      <button class="mt-2 py-2 px-8 text-lg bg-red-500 text-white rounded-xl">
        Search
      </button>
    </form>
    <hr class="my-6" />
    <p class="font-semibold">Categories</p>
    <ul>
      {% for category in categories %}
      <li
        class="py-2 px-2 rounded-xl {% if category.id == category_id %} bg-gray-200 {% endif %}"
      >
        <a
          href="{% url 'item:items' %}?query={{ query }}&category={{category.id}} "
        >
          {{category.name}}
        </a>
      </li>
      {% endfor %}
    </ul>
    <hr class="my-6" />
    <p class="font-semibold">Clear filters</p>
    <ul>
      <li>
        <a
          href="{% url 'item:items' %}"
          class="mt-2 py-2 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white"
          >Reset</a
        >
      </li>
    </ul>
  </div>
  <div class="col-span-3">
    <div class="grid grid-cols-3 gap-3">
      {% for item in items %}
      <div>
        <a href="{% url 'item:detail' item.id %}">
           <!-- <div>
                <img src="{{item.image.url}}" class="rounded-t-xl" />
            </div>-->
            <div class="image-container rounded-xl bg-white" >
                <img src="{{item.image.url}}" class="rounded-t-xl" />
              </div>
          
         <!--- <div class="image-container rounded-xl" style="width: 300px; height: 300px; overflow: hidden;">
            <img src="{{item.image.url}}" class="rounded-t-xl" style="width: 100%; height: auto;" />
          </div>--->
          <div class="p-6 bg-white rounded-b-xl">
            <h2 class="text-sxl font-serif">{{item.name}}</h2>
            <div class="price-box bg-green-500 inline-block p-2 rounded-md">
            <p class="text-black-500">${{item.price}}</p>
        </div><br>
            <span class="text-gray-300 text-s">click on image for more info</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>
    {% endblock %}
  </div>
